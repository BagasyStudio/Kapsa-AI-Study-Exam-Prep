workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Reppo App Store API

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.kapsa.kapsaApp
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - kapsa_env
      vars:
        SUPABASE_URL: "https://uudooipqcmtmyscessjq.supabase.co"

    scripts:
      - name: Generate certificate private key
        script: |
          openssl genrsa 2048 > /tmp/cert_key.pem
          export CERTIFICATE_PRIVATE_KEY=$(cat /tmp/cert_key.pem)

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.kapsa.kapsaApp" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key=@file:/tmp/cert_key.pem

      - name: Set up keychain
        script: |
          keychain initialize

      - name: Add certificates to keychain
        script: |
          keychain add-certificates

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Flutter analyze
        script: |
          flutter analyze --no-fatal-infos

      - name: Flutter build IPA
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      email:
        recipients:
          - bautistastudio7@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
