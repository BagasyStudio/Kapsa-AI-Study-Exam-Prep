name: kapsa_app
description: "Kapsa - AI-powered study companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI Components
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  dotted_border: ^2.1.0

  # Text & Content
  flutter_markdown: ^0.7.6

  # Date
  intl: ^0.19.0

  # Backend
  supabase_flutter: ^2.8.3

  # File & Media picking
  image_picker: ^1.1.2
  file_picker: ^8.1.6

  # HTTP
  http: ^1.2.2

  # URL launcher
  url_launcher: ^6.3.1

  # Local storage
  shared_preferences: ^2.3.4

  # App info
  package_info_plus: ^8.1.3

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.3.0

  # Network
  connectivity_plus: ^6.1.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Apple Sign-In
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Audio
  audioplayers: ^6.1.0
  record: ^6.0.0
  path_provider: ^2.1.5

  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/placeholders/
    - assets/images/onboarding/
    - assets/sounds/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700

    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit/Outfit-Bold.ttf
          weight: 700
